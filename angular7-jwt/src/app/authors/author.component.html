<div class="col-md-6">
  <table class="table table-striped">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Phone Number</th>
    <th>Address1</th>
    <th>Address2</th>
    <th>City</th>
    <th>State</th>
    <th>Zip</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let author of authors">
          <td>{{author.firstName}}</td>
          <td>{{author.lastName}}</td>
          <td>{{author.email}}</td>
          <td>{{author.phoneNumber}}</td>
          <td>{{author.address1}}</td>
          <td>{{author.address2}}</td>
          <td>{{author.city}}</td>
          <td>{{author.state}}</td>
          <td>{{author.zipcode}}</td>
          <td><button class="btn btn-danger" (click)="deleteAuthor(author)"> Delete Author</button></td>
          <td><button class="btn btn-danger" [routerLink]="['/editauthor', author.authorId]"> Edit Author</button></td>
          </tr>
  </tbody>
    </table>

  </div>
