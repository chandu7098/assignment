<div class="col-md-6" style="text-align: center;">
  <h2 class="text-center">Add Book</h2>
  <form>
    <div class="form-group">
      <label for="title">Title:</label>
      <input [(ngModel)]="book.title" placeholder="title" name="title" class="form-control" id="title" required>
    </div>
  
    <div class="form-group">
      <label for="price">Price:</label>
      <input [(ngModel)]="book.price" placeholder="price" name="price" class="form-control" id="price">
    </div>
  
    <div class="form-group">
      <label for="numberOfPages">Number Of Pages</label>
      <input [(ngModel)]="book.numberOfPages" placeholder="numberOfPages" name="numberOfPages" class="form-control" id="numberOfPages">
    </div>

    <div class="form-group">
      <label for="selectAuthor">Select Author</label><br/>
      <select id='authourName' name='authourName' [(ngModel)]="book.authorId">
          <option *ngFor="let author of authors" [value]="author.authorId">
            {{author.firstName + author.lastName}}
          </option>    
      </select>
    </div>

    <button class="btn btn-success" (click)="createBook()">Create</button>
  </form>
  </div>
