<div class="col-md-6">
  <table class="table table-striped">
  <thead>
  <tr>
    <th>Book Title</th>
    <th>Book Price</th>
    <th>Number Of Pages</th>
    <th>Author Name</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let book of books">
          <td>{{book.title}}</td>
          <td>{{book.price}}</td>
          <td>{{book.numberOfPages}}</td>
          <td>{{book.authorName}}</td>
          <td><button class="btn btn-danger" (click)="deleteBook(book)"> Delete Book</button></td>
          <td><button class="btn btn-danger" [routerLink]="['/editbook', book.bookId]"> Edit Book</button></td>
          </tr>
  </tbody>
    </table>

  </div>
